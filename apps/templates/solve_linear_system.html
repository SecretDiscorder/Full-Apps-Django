<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solve Linear System</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url("https://i.ebayimg.com/images/g/Q6QAAOSwkA1lHLaF/s-l960.jpg");
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      color: white;
      font-family: 'Poppins', sans-serif;
    }

    .container {
      background: rgba(0, 0, 0, 0.7); /* Lebih pekat biar form lebih jelas */
      border-radius: 15px;
      padding: 25px;
      max-width: 600px;
      width: 100%;
    }

    .form-label, h1 {
      color: #f1f1f1;
    }

    .form-control,
    .form-select,
    textarea {
      background-color: #222; /* lebih gelap dari #333 */
      color: #f1f1f1; /* teks lebih terang */
      border: 1px solid #444;
      border-radius: 6px;
      font-size: 16px;
    }

    .form-control::placeholder,
    textarea::placeholder {
      color: #bbb; /* abu terang untuk placeholder */
    }

    .form-control:focus,
    .form-select:focus,
    textarea:focus {
      background-color: #2c2c2c;
      border-color: #007bff;
      box-shadow: 0 0 6px rgba(0, 123, 255, 0.5);
      color: #fff;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      font-size: 16px;
      transition: background-color 0.2s ease;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .btn-primary:focus {
      box-shadow: none;
    }

    textarea {
      width: 100%;
      height: 120px;
      margin-top: 12px;
      resize: vertical;
    }

    .text-danger {
      color: #ff6b6b; /* merah lebih cerah di background gelap */
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Solve Linear System</h1>
    <form method="post"> 
      {% csrf_token %}
      <div class="mb-3">
        <label for="f_equation" class="form-label">Enter f(x) equation:</label>
        <input type="text" class="form-control" id="f_equation" name="f_equation" placeholder="e.g., x^2 + 2x + 1">
      </div>
      <div class="mb-3">
        <label for="g_equation" class="form-label">Enter g(x) equation:</label>
        <input type="text" class="form-control" id="g_equation" name="g_equation" placeholder="e.g., x - 1">
      </div>
      <div class="mb-3">
        <label for="operator" class="form-label">Select operator (+, -, *, /):</label>
        <select class="form-select" name="operator" id="operator">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <textarea class="mt-3" readonly>{{ result }}</textarea>
    </form>
    {% if error_message %}
      <textarea class="text-danger mt-3" readonly>{{ error_message }}</textarea>
    {% endif %}
  </div>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

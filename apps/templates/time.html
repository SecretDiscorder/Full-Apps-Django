<html>

<head>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-image: url("https://i.ebayimg.com/images/g/Q6QAAOSwkA1lHLaF/s-l960.jpg");
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Clock Container */
        .time {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 30px 40px;
            text-align: center;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
        }

        /* Digital Clock */
        #clockreal {
            font-family: 'Share Tech Mono', monospace;
            font-size: 90px;
            color: #00eaff;
            text-shadow:
                0 0 20px rgba(0, 234, 255, 0.8),
                0 0 40px rgba(0, 234, 255, 0.6),
                0 0 60px rgba(0, 234, 255, 0.4);
            margin-bottom: 20px;
        }

        /* Label */
        .time b {
            color: #fff;
            font-size: 18px;
            letter-spacing: 1px;
        }

        /* Input & Button */
        input[type="text"],
        input[type="submit"] {
            font-size: 16px;
            border-radius: 8px;
            padding: 10px 15px;
            margin-top: 12px;
            border: none;
            outline: none;
            transition: 0.3s ease;
        }

        input[type="text"] {
            background: #222;
            color: #eee;
            width: 250px;
            text-align: center;
            border: 1px solid #444;
        }

        input[type="text"]:focus {
            border-color: #00eaff;
            box-shadow: 0 0 10px rgba(0, 234, 255, 0.7);
        }

        input[type="submit"] {
            background: #00eaff;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            margin-left: 10px;
        }

        input[type="submit"]:hover {
            background: #00c4cc;
            color: #fff;
            box-shadow: 0 0 15px rgba(0, 234, 255, 0.6);
        }

        /* Responsive */
        @media (max-width: 600px) {
            #clockreal {
                font-size: 60px;
            }

            input[type="text"] {
                width: 180px;
                font-size: 14px;
            }
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/3.4.4/luxon.min.js" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
        function updateClock() {
          var selectedTimezone = document.getElementById('timezone-name').value;
          var timezoneDateTime = luxon.DateTime.now().setZone(selectedTimezone);
          var hours = timezoneDateTime.hour.toString().padStart(2, '0');
          var minutes = timezoneDateTime.minute.toString().padStart(2, '0');
          var seconds = timezoneDateTime.second.toString().padStart(2, '0');
          document.getElementById('clockreal').textContent = hours + ':' + minutes + ':' + seconds;
        }
        updateClock();
        setInterval(updateClock, 1000);
        document.getElementById('update-button').addEventListener('click', updateClock);
      });
    </script>
</head>

<body>
    <div class="time">
        <div id="clockreal"></div>
        <b>TIMEZONE</b><br>
        <input type="text" id="timezone-name" value="Asia/Jakarta">
        <input type="submit" id="update-button" value="UPDATE">
    </div>
</body>

</html>

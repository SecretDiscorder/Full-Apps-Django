<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solve Inequality or Equation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
                background-image: url("https://i.ebayimg.com/images/g/Q6QAAOSwkA1lHLaF/s-l960.jpg");
                background-attachment: fixed;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 420px;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        textarea {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 16px;
            resize: vertical;
            min-height: 80px;
            color: #444;
            /* teks lebih lembut */
            background-color: #fafafa;
            transition: all 0.2s ease;
        }

        textarea::placeholder {
            color: #888;
            /* placeholder lebih samar */
        }

        textarea:focus {
            outline: none;
            border-color: #4CAF50;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.4);
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            flex: 1;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .solution {
            margin-top: 25px;
            text-align: left;
        }

        .solution h2 {
            color: #4CAF50;
            margin-bottom: 10px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 15px;
            border-radius: 6px;
            border: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Solve Inequality or Equation</h1>
        <form method="post">
            {% csrf_token %}
            <textarea name="expression" rows="4" placeholder="Contoh: 2*x**2 + 3*x - 5"></textarea>
            <div class="button-group">
                <button type="submit" name="solve_type" value="inequality">Solve Inequality</button>
                <button type="submit" name="solve_type" value="equation">Solve Equation</button>
            </div>
        </form>

        {% if solution %}
        <div class="solution">
            <h2>Solution:</h2>
            <p>{{ solution }}</p>
        </div>
        <h2>Graph:</h2>
        <img src="data:image/png;base64,{{ plot_url }}" alt="Graph of the solution">
        {% endif %}
    </div>
</body>

</html>
